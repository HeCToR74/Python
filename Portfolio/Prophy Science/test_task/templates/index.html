<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Тестове завдання</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "css/stepper.css" %}" media="screen">
    <link rel="stylesheet" href="{% static "css/index.css" %}" media="screen">
  </head>
  <body>
    <header>
      <div class="header">
          <h2> Заголовок</h2>
      </div>
    </header>

    <div class="main">
        <div class="table">

            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <input type="submit" value="Save text and keyword phrases" >
            </form>


        </div>
    </div>

    <div class="main">
        <h3>TOP 10 keyphrases:</h3>
        <div class="table">
            {% for phrase in top_keyphrase %}
               {{ phrase }}
                </br>
            {% endfor %}

        </div>
    </div>


    <div class="footer"> Prophy Science, 2021 </div>
  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
